{% extends 'crm/crm_layout.html' %}
{% load static %}
{% block title %}CRM Создание продукта{% endblock %}

{% block crm-static %}
    <link rel="stylesheet" href="{% static 'crm/css/product_edit.css' %}">
{% endblock %}

{% block crm-style %}
    <style>
    </style>
{% endblock %}

{% block crm %}
<div class="but">
    <a type="button" class="log btn btn-info" href="{% url 'crm:products_list' %}">
        <i class="fa fa-long-arrow-alt-left"></i> Назад</a>
</div>
<div class="profileform">
    <form method="POST" enctype="multipart/form-data">
        <div class="form">
            {% csrf_token %}
            {{ form.as_p }} <br>
            <button  type="submit" class="btn btn-info" style="margin-bottom: 2%;"> Создать продукт </button>
        </div>

    </form>
</div>


{% endblock %}
